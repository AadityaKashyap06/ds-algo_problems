<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Item Lister</title>
</head>
<body>
  <header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
      <h1 id="header-title">Item Lister <span style="display:none">123</span></h1>
    </div>
  </header>
  <div class="container">
   <div id="main" class="card card-body">
    <h2 class="title">Add Items</h2>
    <form class="form-inline mb-3">
      <input type="text" class="form-control mr-2">
      <input type="submit" class="btn btn-dark" value="Submit">
    </form>
    <h2 class="title">Items</h2>
    <ul id="items" class="list-group">
        <li class="list-group-item">Item 1</li>
        <li class="list-group-item">Item 2</li>
        <li class="list-group-item">Item 3</li>
        <li class="list-group-item">Item 4</li>
        <!-- Add a new <li> element without a class name -->
        <li>New Item</li>
      </ul>
    <!-- <ul id="items" class="list-group">
      <li class="list-group-item">Item 1</li>
      <li class="list-group-item">Item 2</li>
      <li class="list-group-item">Item 3</li>
      <li class="list-group-item">Item 4</li>
    </ul> -->
   </div>
  </div>
  <script>
    // Using getElementsByClassName to edit the newly added <li> element
    var listItemsByClass = document.getElementsByClassName("list-group-item");
    
    // Find the last <li> element with the class "list-group-item"
    var lastItemByClass = listItemsByClass[listItemsByClass.length - 1];
    
    // Modify its content
    lastItemByClass.textContent = "Edited Item by Class";
  
    // Using getElementByTagName to edit the newly added <li> element
    var list = document.getElementById("items"); // Get the <ul> element
    var listItemsByTag = list.getElementsByTagName("li");
    
    // Find the last <li> element within the <ul>
    var lastItemByTag = listItemsByTag[listItemsByTag.length - 1];
    
    // Modify its content
    lastItemByTag.textContent = "Edited Item by Tag";
  </script>
  
</body>
</html>
